---
layout: default
---

<header class="fullscreen {% if page.dark %}dark{% else %}clean{% endif %}" style="{% if page.image.url %}background-image: url({{ site.assets_url }}{{ page.image.url }});{% endif %} {% if page.background_position %}background-position: {{ page.background_position }};{% endif %}">
	{% if page.video %}
		<video id="bg-video" preload="auto" autoplay="true" loop="loop" muted="muted" volume="0">
		{% for format in page.video %}
			<source src="{% for url in format limit:1 offset:1 %}{{ site.assets_url }}{{ url }}{% endfor %}" type="video/{% for type in format limit:1 %}{{ type }}{% endfor %}">
		{% endfor %}
		</video>
	{% endif %}
	{% include top.html %}
	{{ content }}
</header>
