<!DOCTYPE html>
<html>
	{% include head.html %}
	<body>
		{{ content }}
		<script>
			$(function() {
				var width = $(window).width()
				if (width > 899) $.stellar({
					horizontalScrolling: false,
					verticalScrolling: true,
					horizontalOffset: 0,
					verticalOffset: 0,
					positionProperty: 'transform',
					responsive: true
				});
			});
		</script>
	</body>
</html>
